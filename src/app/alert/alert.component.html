<div class="alert" [ngClass]="{'active': isActive}">
  <div class="alert-content">
    <span class="check">X</span>
    <div class="message">
      <span class="text text-1">{{ headLine }}</span>
      <span class="text text-2">{{ message }}</span>
    </div>
  </div>
  <i class="close" (click)="close()">x</i>
  <div class="progress" [ngClass]="{'active': isActive}"></div>
</div>

<button (click)="show()">show</button>
